
<!DOCTYPE html>
<html>
	<head>

			table {

                  }

               }

	<body>

		</form>
		<button onclick="AddTd()">增加一行</button>
		<table id="myTable">
			
			<tr>
				<td bgcolor="peachpuff">编号</td>
			    <td bgcolor="peachpuff">姓名</td>
			    <td bgcolor="peachpuff">性别</td>
			    <td bgcolor="peachpuff">操作</td>

			<tr>

			</tr>
		</table>
		
		<script>
			var table=document.getElementById("myTable");
			var name =document.getElementById("name");

			function AddTd() {
				var num=table.tBodies[0].rows.length;
				var newtr=document.createElement("tr");
				var newtd1=document.createElement("td");
				newtd1.innerHTML=num++;
				newtr.appendChild(newtd1);
				
				var newtd2=document.createElement("td");
				newtd2.innerHTML=document.nameform.xingmin.value;
				newtd2.style.color="black";
				newtr.appendChild(newtd2);
				
				var newtd3=document.createElement("td");
				newtd3.innerHTML=document.sexform.sex.value;
				newtr.appendChild(newtd3);
				
				var newtd4=document.createElement("td");
				newtd4.innerHTML="<a href='#' style='text-decoration: none;'>删除</a>";
				newtr.appendChild(newtd4);
				
				table.tBodies[0].appendChild(newtr);
				
				newtd4.getElementsByTagName("a")[0].onclick=function(){
					table.tBodies[0].removeChild(this.parentNode.parentNode);
				}
				newtd2.addEventListener("mouseover",over);
				function over(){
					newtd2.style.color="red";	
				}
				newtd2.addEventListener("mouseout",out);
				function out(){
					newtd2.style.color="black";
				}				
}
			
		
		</script>

</html>
